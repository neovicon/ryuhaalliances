name: Build and deploy Node.js backend to Azure Web App - RyuhaAlliance

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Run build (if exists)
        working-directory: backend
        run: npm run build --if-present

      - name: Run tests (if exists)
        working-directory: backend
        run: npm test --if-present

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1D83E67FACCC4FBD922ED192F024E982 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_25DC2D555AA64D9C9F3CD0B023D445DB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C28DBD2A50EA4ADD85870608D73A22D0 }}

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: RyuhaAlliance
          slot-name: Production
          package: .
